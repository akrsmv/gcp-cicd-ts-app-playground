name: Google Cloud Run Deploy
# https://github.com/google-github-actions/setup-gcloud
on:
  push:
    branches:
      - dev
    paths:
      - '.docker/images/web/**/*'
      - 'packages/web/**/*.ts'
      - 'packages/web/**/*.tsx'
      - 'packages/web/**/*.json'

env:
  PROJECT_ID: toki-take-home-2023
  RUN_REGION: europe-west3
  SERVICE_NAME: gctapp/web

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Setup Node.js (NPM)
        uses: actions/setup-node@master
        with:
          node-version: '18.x'

      - name: Use cached node_modules
        uses: actions/cache@master
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            nodeModules-
      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: Build Development
        run: npm run web:prodbuild

      - name: Archive Production Artifact
        uses: actions/upload-artifact@main
        with:
          name: build
          path: packages/web/build

  deploy-gcr:
    name: Deploy to GCR
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Download Artifact
        uses: actions/download-artifact@main
        with:
          name: build
          path: .docker/build

      - name: Setup GCloud Auth
        id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.GCR_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1

      # - name: gcr.io/kaniko-project/executor:latest
      #   run: |-
      #     --dockerfile=.docker/Dockerfile,
      #     --context=dir://.,
      #     --destination=gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

      # Build and push image to Google Container Registry
      - name: Build & Push
        run: |-
          gcloud builds submit \
            --quiet \
            --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
        working-directory: packages/web/.docker 

      #   run: |-
      #     echo tagging with gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \ 
      #     docker run \
      #     -v "$HOME"/.config/gcloud:/root/.config/gcloud \
      #     -v ${PWD}:/workspace \
      #     gcr.io/kaniko-project/executor:latest \
      #     --dockerfile /workspace/.docker/images/web/Dockerfile \
      #     --destination "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
      #     --context dir:///workspace/
      #   working-directory: .

      # Deploy image to Cloud Run
      - name: Deploy GCR
        run: |-
          gcloud run deploy "$SERVICE_NAME" \
            --quiet \
            --region "$RUN_REGION" \
            --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
            --platform "managed" \
            --allow-unauthenticated